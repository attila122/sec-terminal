<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }
        
        .terminal {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000000;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #ffffff;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: none;
            font-weight: 600;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            min-height: 0;
        }
        
        .input-section {
            width: 300px;
            border-right: 1px solid #ffffff;
            padding-right: 20px;
            flex-shrink: 0;
        }
        
        .output-section {
            flex: 1;
            padding-left: 20px;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            border-color: #ffffff;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .btn:active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .output {
            background: #000000;
            border: 1px solid #ffffff;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: calc(100vh - 200px);
        }
        
        .loading {
            display: none;
            color: #cccccc;
        }
        
        .error {
            color: #f87171;
            font-weight: bold;
        }
        
        .success {
            color: #4ade80;
        }
        
        .data-table {
            margin-top: 20px;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .data-row:last-child {
            border-bottom: none;
        }
        
        .data-label {
            color: #cccccc;
            font-weight: 500;
        }
        
        .data-value {
            color: #ffffff;
            text-align: right;
        }
        
        .section-header {
            color: #ffffff;
            font-size: 16px;
            margin: 30px 0 15px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        .ticker-display {
            font-size: 20px;
            color: #ffffff;
            text-shadow: none;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .blinking-cursor::after {
            content: '_';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .status-bar {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid #ffffff;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .status-left {
            opacity: 0.7;
        }
        
        .status-right {
            color: #ffffff;
        }

        .output::-webkit-scrollbar {
            width: 8px;
        }
        
        .output::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .output::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }
        
        .output::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }
            
            .input-section {
                width: 100%;
                border-right: none;
                padding-right: 0;
                border-bottom: 1px solid #ffffff;
                padding-bottom: 20px;
            }
            
            .output-section {
                padding-left: 0;
                flex: 1;
            }
            
            .output {
                max-height: 60vh;
                min-height: 400px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .btn {
                padding: 14px;
                font-size: 16px;
            }
            
            .input-group input {
                padding: 12px;
                font-size: 16px;
            }
            
            .data-row {
                flex-direction: column;
                gap: 4px;
                padding: 12px 0;
            }
            
            .data-value {
                text-align: left;
                font-weight: bold;
            }
        }
        
        @media (max-width: 480px) {
            .terminal {
                padding: 0;
            }
            
            .main-content {
                padding: 10px;
            }
            
            .header {
                padding: 10px;
            }
            
            .output {
                padding: 15px;
                max-height: 50vh;
            }
            
            .status-bar {
                padding: 8px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <h1>Finance Terminal</h1>
            <p>Financial data extraction and analysis - github.com/attila122</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="ticker">TICKER SYMBOL:</label>
                    <input type="text" id="ticker" placeholder="e.g., AAPL, MSFT, TSLA" autocomplete="off">
                </div>
                
                <button class="btn" onclick="fetchFinancialData()">SEARCH</button>
                <button class="btn" onclick="showTopCompanies()">VIEW TOP 100 COMPANIES</button>
                <button class="btn" onclick="clearOutput()">CLEAR</button>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.3);">
                    <div style="font-size: 12px; opacity: 0.7;">
                        <div>STATUS: <span style="color: #ffffff;">ONLINE</span></div>
                        <div>QUERIES: <span id="query-count">0</span></div>
                    </div>
                </div>
            </div>
            
            <div class="output-section">
                <div class="output" id="output">
                    <div class="blinking-cursor">Terminal initialized...</div>
                    <div style="margin-top: 20px; opacity: 0.7;">
                        Enter a ticker symbol to begin financial analysis.
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-left">
                Terminal | Session: <span id="session-time">00:00:00</span>
            </div>
            <div class="status-right">
                Last Query: <span id="last-query">NONE</span>
            </div>
        </div>
    </div>

    <script>
        let queryCount = 0;
        let sessionStartTime = Date.now();
        
        // Update session timer
        setInterval(() => {
            const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
            const hours = Math.floor(elapsed / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('session-time').textContent = `${hours}:${minutes}:${seconds}`;
        }, 1000);
        
        // Enter key support
        document.getElementById('ticker').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchFinancialData();
            }
        });
        
        function showTopCompanies() {
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            appendToOutput('Top 100 US Companies by Market Cap', 'section-header');
            appendToOutput('──────────────────────────────────────────────────────────────────────', 'data-label');
            
            const companies = [
                'AAPL - Apple Inc.',
                'MSFT - Microsoft Corporation',
                'NVDA - NVIDIA Corporation',
                'GOOGL - Alphabet Inc. (Class A)',
                'AMZN - Amazon.com Inc.',
                'META - Meta Platforms Inc.',
                'TSLA - Tesla Inc.',
                'BRK.B - Berkshire Hathaway Inc. (Class B)',
                'AVGO - Broadcom Inc.',
                'JPM - JPMorgan Chase & Co.',
                'LLY - Eli Lilly and Company',
                'UNH - UnitedHealth Group Inc.',
                'XOM - Exxon Mobil Corporation',
                'V - Visa Inc.',
                'PG - Procter & Gamble Co.',
                'JNJ - Johnson & Johnson',
                'MA - Mastercard Inc.',
                'HD - The Home Depot Inc.',
                'COST - Costco Wholesale Corporation',
                'ABBV - AbbVie Inc.',
                'NFLX - Netflix Inc.',
                'BAC - Bank of America Corporation',
                'CRM - Salesforce Inc.',
                'KO - The Coca-Cola Company',
                'WMT - Walmart Inc.',
                'ADBE - Adobe Inc.',
                'PEP - PepsiCo Inc.',
                'TMO - Thermo Fisher Scientific Inc.',
                'CSCO - Cisco Systems Inc.',
                'ACN - Accenture plc',
                'LIN - Linde plc',
                'MRK - Merck & Co. Inc.',
                'ABT - Abbott Laboratories',
                'TXN - Texas Instruments Inc.',
                'DHR - Danaher Corporation',
                'NKE - NIKE Inc.',
                'VZ - Verizon Communications Inc.',
                'INTU - Intuit Inc.',
                'WFC - Wells Fargo & Company',
                'ORCL - Oracle Corporation',
                'PM - Philip Morris International Inc.',
                'CVX - Chevron Corporation',
                'COP - ConocoPhillips',
                'QCOM - QUALCOMM Inc.',
                'AMD - Advanced Micro Devices Inc.',
                'IBM - International Business Machines Corp.',
                'NEE - NextEra Energy Inc.',
                'RTX - Raytheon Technologies Corporation',
                'UPS - United Parcel Service Inc.',
                'LOW - Lowe\'s Companies Inc.'
            ];
            
            companies.forEach((company, index) => {
                appendToOutput(`${String(index + 1).padStart(3, ' ')}. ${company}`);
            });
            
            appendToOutput('');
            appendToOutput('Enter any ticker symbol above to get detailed financial analysis.', 'data-label');
        }
        
        async function fetchFinancialData() {
            const ticker = document.getElementById('ticker').value.toUpperCase().trim();
            const output = document.getElementById('output');
            
            if (!ticker) {
                appendToOutput('ERROR: Ticker symbol required', 'error');
                return;
            }
            
            queryCount++;
            document.getElementById('query-count').textContent = queryCount;
            document.getElementById('last-query').textContent = ticker;
            
            // Clear output and show loading
            output.innerHTML = '';
            appendToOutput(`Executing query for ${ticker}...`, 'loading');
            appendToOutput('Connecting to financial database...', 'loading');
            
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            try {
                const financialData = getFinancialData(ticker);
                displayFinancialData(ticker, financialData);
            } catch (error) {
                appendToOutput(`ERROR: ${error.message}`, 'error');
            }
        }
        
        function getFinancialData(ticker) {
            // Sample financial data
            const sampleData = {
                'AAPL': {
                    companyName: 'Apple Inc.',
                    cik: '0000320193',
                    revenue: 394328000000,
                    netIncome: 99803000000,
                    totalAssets: 352755000000,
                    totalLiabilities: 290437000000,
                    shareholderEquity: 62318000000,
                    cashAndEquivalents: 29965000000,
                    longTermDebt: 106550000000,
                    filingDate: '2024-10-31'
                },
                'MSFT': {
                    companyName: 'Microsoft Corporation',
                    cik: '0000789019',
                    revenue: 245122000000,
                    netIncome: 88136000000,
                    totalAssets: 512266000000,
                    totalLiabilities: 198298000000,
                    shareholderEquity: 313968000000,
                    cashAndEquivalents: 75408000000,
                    longTermDebt: 97718000000,
                    filingDate: '2024-07-30'
                },
                'TSLA': {
                    companyName: 'Tesla, Inc.',
                    cik: '0001318605',
                    revenue: 96773000000,
                    netIncome: 15000000000,
                    totalAssets: 106618000000,
                    totalLiabilities: 43009000000,
                    shareholderEquity: 63609000000,
                    cashAndEquivalents: 15513000000,
                    longTermDebt: 9566000000,
                    filingDate: '2024-02-26'
                }
            };
            
            if (!sampleData[ticker]) {
                throw new Error(`No data found for ticker ${ticker}`);
            }
            
            return sampleData[ticker];
        }
        
        function displayFinancialData(ticker, data) {
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            appendToOutput(`Connection established`, 'success');
            appendToOutput(`Data retrieved for ${ticker}`, 'success');
            appendToOutput('', '');
            
            // Company header
            appendToOutput(`<div class="ticker-display">${ticker}</div>`);
            appendToOutput(`<div style="color: #cccccc; font-size: 18px;">${data.companyName}</div>`);
            appendToOutput(`<div style="color: #ffffff;">CIK: ${data.cik} | Filing Date: ${data.filingDate}</div>`);
            
            // Financial metrics
            appendToOutput(`<div class="section-header">INCOME STATEMENT</div>`);
            appendToOutput(`<div class="data-table">
                <div class="data-row">
                    <div class="data-label">Total Revenue:</div>
                    <div class="data-value">$${formatNumber(data.revenue)}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">Net Income:</div>
                    <div class="data-value">$${formatNumber(data.netIncome)}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">Profit Margin:</div>
                    <div class="data-value">${((data.netIncome / data.revenue) * 100).toFixed(2)}%</div>
                </div>
            </div>`);
            
            appendToOutput(`<div class="section-header">BALANCE SHEET</div>`);
            appendToOutput(`<div class="data-table">
                <div class="data-row">
                    <div class="data-label">Total Assets:</div>
                    <div class="data-value">$${formatNumber(data.totalAssets)}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">Total Liabilities:</div>
                    <div class="data-value">$${formatNumber(data.totalLiabilities)}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">Shareholder Equity:</div>
                    <div class="data-value">$${formatNumber(data.shareholderEquity)}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">Cash & Equivalents:</div>
                    <div class="data-value">$${formatNumber(data.cashAndEquivalents)}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">Long-term Debt:</div>
                    <div class="data-value">$${formatNumber(data.longTermDebt)}</div>
                </div>
            </div>`);
            
            appendToOutput(`<div class="section-header">KEY RATIOS</div>`);
            const debtToEquity = (data.longTermDebt / data.shareholderEquity).toFixed(2);
            const returnOnAssets = ((data.netIncome / data.totalAssets) * 100).toFixed(2);
            const assetTurnover = (data.revenue / data.totalAssets).toFixed(2);
            
            appendToOutput(`<div class="data-table">
                <div class="data-row">
                    <div class="data-label">Debt-to-Equity:</div>
                    <div class="data-value">${debtToEquity}</div>
                </div>
                <div class="data-row">
                    <div class="data-label">Return on Assets:</div>
                    <div class="data-value">${returnOnAssets}%</div>
                </div>
                <div class="data-row">
                    <div class="data-label">Asset Turnover:</div>
                    <div class="data-value">${assetTurnover}x</div>
                </div>
            </div>`);
            
        function analyzeFinancialData(data) {
            const profitMargin = (data.netIncome / data.revenue) * 100;
            const debtToEquity = data.longTermDebt / data.shareholderEquity;
            const returnOnAssets = (data.netIncome / data.totalAssets) * 100;
            const assetTurnover = data.revenue / data.totalAssets;
            const cashRatio = data.cashAndEquivalents / data.totalLiabilities;
            const equityRatio = data.shareholderEquity / data.totalAssets;
            
            const strengths = [];
            const concerns = [];
            
            // Profitability Analysis
            if (profitMargin > 20) {
                strengths.push(`Exceptional profit margin at ${profitMargin.toFixed(1)}% indicates strong pricing power`);
            } else if (profitMargin > 10) {
                strengths.push(`Healthy profit margin of ${profitMargin.toFixed(1)}% demonstrates operational efficiency`);
            } else if (profitMargin < 5) {
                concerns.push(`Low profit margin of ${profitMargin.toFixed(1)}% suggests pricing pressure or cost issues`);
            }
            
            // Debt Analysis
            if (debtToEquity < 0.3) {
                strengths.push(`Conservative debt-to-equity ratio of ${debtToEquity.toFixed(2)} indicates low financial risk`);
            } else if (debtToEquity > 1.0) {
                concerns.push(`High debt-to-equity ratio of ${debtToEquity.toFixed(2)} suggests elevated leverage risk`);
            }
            
            // Asset Efficiency
            if (returnOnAssets > 15) {
                strengths.push(`Outstanding ROA of ${returnOnAssets.toFixed(1)}% shows excellent asset utilization`);
            } else if (returnOnAssets > 8) {
                strengths.push(`Strong ROA of ${returnOnAssets.toFixed(1)}% indicates effective asset management`);
            } else if (returnOnAssets < 3) {
                concerns.push(`Low ROA of ${returnOnAssets.toFixed(1)}% suggests inefficient asset utilization`);
            }
            
            // Liquidity Analysis
            if (cashRatio > 0.2) {
                strengths.push(`Strong cash position with ${(cashRatio * 100).toFixed(1)}% of liabilities covered by cash`);
            } else if (cashRatio < 0.05) {
                concerns.push(`Limited cash reserves relative to liabilities may impact financial flexibility`);
            }
            
            // Financial Structure
            if (equityRatio > 0.6) {
                strengths.push(`Strong balance sheet with ${(equityRatio * 100).toFixed(1)}% equity-to-assets ratio`);
            } else if (equityRatio < 0.3) {
                concerns.push(`High leverage with only ${(equityRatio * 100).toFixed(1)}% equity financing`);
            }
            
            // Revenue Scale Analysis
            if (data.revenue > 200000000000) {
                strengths.push(`Massive revenue scale of ${formatNumber(data.revenue)} provides market dominance`);
            } else if (data.revenue < 50000000000) {
                concerns.push(`Revenue scale of ${formatNumber(data.revenue)} may limit competitive positioning`);
            }
            
            return { strengths, concerns };
        }
        }
        
        function formatNumber(num) {
            return num.toLocaleString('en-US');
        }
        
        function appendToOutput(content, className = '') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.innerHTML = content;
            if (className) {
                div.className = className;
            }
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="blinking-cursor">Terminal cleared...</div>';
        }
    </script>
</body>
</html>
